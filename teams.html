<style>



.background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw; /* 占滿螢幕寬度 */
    height: 100vh; /* 占滿螢幕高度 */
    background: url('./images/chi4.png') no-repeat center center / cover; /* 更新圖片路徑 */
    z-index: -1; /* 放在最底層 */
    opacity: 0; /* 預設隱藏 */
    transition: opacity 0.5s ease-in-out; /* 平滑過渡效果 */
    pointer-events: none; /* 防止干擾互動 */
}



/* 背景圖片樣式 */
.background-image2 {
