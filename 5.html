<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart with Hexagon</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f5f7;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .card .about {
            height: 150px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card .about h3,
        .card .about .lead {
            font-weight: 300;
            margin: 0;
        }

        .card .about h3 {
            font-size: 24px;
        }

        .card .about .lead {
            color: #aaa;
        }

        .tooltip-placeholder {
            background-color: #fff;
            border-radius: 4px;
            font-family: monospace;
            color: #aaa;
            font-size: 10px;
            position: fixed;
            padding: 4px 0;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Custom information -->
        <div class="about">
            <h3>Chart.js</h3>
            <p class="lead">Radar chart, shadows, custom hover</p>
            
            <!-- Tooltip placeholder -->
            <div id="tooltip" class="tooltip-placeholder"></div>
        </div>
        
        <!-- Canvas for Chart.js -->
        <canvas id="canvas" width="300" height="auto"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');

        const gradientBlue = ctx.createLinearGradient(0, 0, 0, 150);
        gradientBlue.addColorStop(0, 'rgba(85, 85, 255, 0.9)');
        gradientBlue.addColorStop(1, 'rgba(151, 135, 255, 0.8)');

        const gradientHoverBlue = ctx.createLinearGradient(0, 0, 0, 150);
        gradientHoverBlue.addColorStop(0, 'rgba(65, 65, 255, 1)');
        gradientHoverBlue.addColorStop(1, 'rgba(131, 125, 255, 1)');

        const gradientRed = ctx.createLinearGradient(0, 0, 0, 150);
        gradientRed.addColorStop(0, 'rgba(255, 85, 184, 0.9)');
        gradientRed.addColorStop(1, 'rgba(255, 135, 135, 0.8)');

        const gradientHoverRed = ctx.createLinearGradient(0, 0, 0, 150);
        gradientHoverRed.addColorStop(0, 'rgba(255, 65, 164, 1)');
        gradientHoverRed.addColorStop(1, 'rgba(255, 115, 115, 1)');

        // Shadow plugin for Chart.js
        const shadowed = {
            beforeDatasetsDraw: function(chart) {
                chart.ctx.shadowColor = 'rgba(0, 0, 0, 0.25)';
                chart.ctx.shadowBlur = 40;
            },
            afterDatasetsDraw: function(chart) {
                chart.ctx.shadowColor = 'rgba(0, 0, 0, 0)';
                chart.ctx.shadowBlur = 0;
            }
        };

        // Function to draw hexagonal border
        function drawHexagon(chart) {
            const ctx = chart.ctx;
            const centerX = chart.chartArea.left + chart.chartArea.width / 2;
            const centerY = chart.chartArea.top + chart.chartArea.height / 2;
            const radius = Math.min(chart.chartArea.width, chart.chartArea.height) / 2;

            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#000';
            ctx.stroke();
        }

        const chart = new Chart(canvas, {
            type: "radar",
            data: {
                labels: ["打擊", "投球", "防守", "速度", "團隊合作", "戰術"],
                datasets: [{
                    label: "球隊A",
                    data: [25, 59, 90, 81, 60, 82],
                    fill: true,
                    backgroundColor: gradientRed,
                    borderColor: 'transparent',
                    pointBackgroundColor: "transparent",
                    pointBorderColor: "transparent",
                    pointHoverBackgroundColor: "transparent",
                    pointHoverBorderColor: "transparent",
                    pointHitRadius: 50,
                }, {
                    label: "球隊B",
                    data: [40, 100, 40, 90, 40, 90],
                    fill: true,
                    backgroundColor: gradientBlue,
                    borderColor: "transparent",
                    pointBackgroundColor: "transparent",
                    pointBorderColor: "transparent",
                    pointHoverBackgroundColor: "transparent",
                    pointHoverBorderColor: "transparent",
                    pointHitRadius: 50,
                }]
            },
            options: {
                legend: {
                    display: false,
                },
                tooltips: {
                    enabled: false,
                    custom: function(tooltip) {
                        const tooltipEl = document.getElementById('tooltip');
                        if (tooltip.body) {
                            tooltipEl.style.display = 'block';
                            if (tooltip.body[0].lines && tooltip.body[0].lines[0]) {
                                tooltipEl.innerHTML = tooltip.body[0].lines[0];
                            }
                        } else {
                            setTimeout(function() {
                                tooltipEl.style.display = 'none';
                            }, 500);
                        }
                    },
                },
                gridLines: {
                    display: true  // 顯示網格線
                },
                scale: {
                    ticks: {
                        maxTicksLimit: 1,
                        display: false,
                    }
                }
            },
            plugins: [
                shadowed,
                {
                    beforeDraw: function(chart) {
                        drawHexagon(chart);
                    }
                }
            ]
        });
    </script>
</body>
</html>
